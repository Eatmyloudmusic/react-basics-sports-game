<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added
    function App(props) {
      return (
        <div>
          <h1>Welcome to the Sports Game starter!</h1>
          <em>This file represents the way your code should look after completing the <strong>Setup</strong> steps in the instructions.</em>
        </div>
      )
    }
    function LoginButton(props) {
  return (
    <button onClick={props.onClick}>
      Login
    </button>
  );
}

    function NumberDescriber(props) {
  let shotAtGoal;
  if (props.number % 2 == 0) {
    shotAtGoal = <strong>even</strong>;
  } else {
    shotAtGoal = <i>odd</i>;
  }
  return <div>{props.number} is an {shotAtGoal} number</div>;
  // <span>Whaos!</span>
}

function App2(props) {
      // return (
      //   <div>
      //     <h1>Welcome to the Sports Game starter!</h1>
      //     <em>This file represents the way your code should look after completing the <strong>Setup</strong> steps in the instructions.</em>
      //   </div>
      // )



      return (
            <div className="content">
                <h1 className="text-center">Odd / Even CSS Selectors</h1>
                <div>
                    <p>The <code>nth-child</code> pseudo-class is specified with a single argument, which represents the pattern for matching elements.</p>
                </div>
                <div className="div-text-flavor">
                    <h2 className="text-center">Choose your flavor</h2>
                </div>
                <div className="selectors-choice">
                    <ul className="btn-list">
                        <li>
                            <button 
                                onClick={this.onApplyOddHighlights}
                                ref={this.btnOddList}
                            >
                                    Odd
                            </button>
                        </li>
                        <li>
                            <button 
                                onClick={this.onApplyEvenHighlights}
                                ref={this.btnEvenList}
                            >
                                Even
                            </button>
                        </li>
                    </ul>
                </div>
                
                <p className="text-center">
                    {oddEvenListDescription[this.state.activeClass]}
                </p>


                <div>
                    <ul className={`list-items ${this.state.activeClass}`}>
                        {renderLists}
                    </ul>
                </div>
            </div>
        )
    }


    
    // Render the App
    ReactDOM.render(
      <LoginButton />,
      document.getElementById('root')
    )
  </script>
</body>

</html>
